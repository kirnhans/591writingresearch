{% load staticfiles %}
<div class = "in-line">
	<span class="photo">
		<img class = "profile-picture" src="{% url 'photo' post.user.id %}" onerror="this.src='https://s3-us-west-2.amazonaws.com/khans-grumblr/charlie_garrod_august_2008.jpg'" width=80></img>
	</span>
	<span class="post">
		<div class="panel panel-success">
			<div class="panel-heading">
				<h3 class="panel-title"><a href="{%url 'profile' post.user.id %}" value="{{post.user}}">{{post.user}}</a></h3>
			</div>
			<div class="panel-body">
				{{post.text}}
				<br>
				<br>
				<div class="date">{{post.datetime}}</div>
			</div>
		</div>
	</span>
</div>
